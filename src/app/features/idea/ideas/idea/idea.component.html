<p-card>
  <div class="Idea">
    <div class="Idea-votes">
      <a><i class="fa fa-angle-up"></i></a>
      {{ idea.upvotes - idea.downvotes || 0 }}
      <a><i class="fa fa-angle-down"></i></a>
    </div>

    <h2 class="Idea-header">
      {{ idea.idea }}
    </h2>
  </div>

  <p class="Idea-description">{{ idea.description }}</p>

  <div class="Idea-footer">
    <p>
      Created by <a>{{ idea.author.username }}</a> on {{ idea.created | date }}
    </p>
    <p>comments: ({{ idea.comments.length || 0 }})</p>
  </div>
</p-card>
